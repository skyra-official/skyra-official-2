<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky.Ra</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        /* background: linear-gradient(
          135deg,
          #140928,
          #5827ae,
          #200e3f,
          #1a0a38,
          #000
        ); */
        /* background: linear-gradient(to right, #B59BE8, #5827ae, #14091f);  */
        background: #000;
        /* animation: gradientAnimation 10s linear infinite alternate; */
        /* background-size: 400% 400%; */
        color: #f5f5f7;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      } /* Made by Arshpreet Singh Bedi */

      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 70%;
        padding-top: 50px;
        margin: 0 18px;
      }
      .navbar h1 a {
        color: #f5f5f7;
        text-decoration: none;
        font-size: 32px;
        /* arshbedi2517@gmail.com */
      }
      .navbar .navbar-elements a {
        color: #f5f5f7;
        margin: 0 16px;
        text-decoration: none;
        font-size: 16px;
      }
      .navbar a:hover {
        color: #823aff;
      }
      .coming {
        margin: 20vh 30px 0 30px;
        display: flex;
        gap: 150px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .coming img {
        height: 300px;
      }
      .coming p {
        font-size: 28px;
        font-weight: 100;
      } /* Made by Arshpreet Singh Bedi */

      .coming h1 {
        font-size: 58px;
        margin-top: 20px;
        font-weight: 500;
      }
      .end {
        margin-top: 12vh;
        text-align: center;
      }
      .end p {
        font-size: 28px;
        font-weight: 100;
      }
      .end h1 {
        font-size: 58px;
        margin-top: 14px;
        font-weight: 500;
      }
      @media (max-width: 1390px) {
        .navbar h1 a {
          font-size: 28px;
        }
        .navbar .navbar-elements a {
          font-size: 16px;
        }
        .coming {
          margin-top: 10vh;
          gap: 100px;
        }
        .coming img {
          height: 250px;
        }
        .coming p,
        .end p {
          font-size: 20px;
        }
        /* arshbedi2517@gmail.com */
        .coming h1,
        .end h1 {
          font-size: 38px;
        }
      }
      @media (max-width: 1035px) {
        .navbar h1 a {
          font-size: 22px;
        }
        .navbar .navbar-elements a {
          font-size: 14px;
        }
        .coming {
          gap: 50px;
        }
        .coming img {
          height: 180px;
        }
      } /* Made by Arshpreet Singh Bedi */

      @media (max-width: 850px) {
        .navbar {
          padding-top: 30px;
        }
        .navbar h1 a {
          font-size: 20px;
        }
        .navbar .navbar-elements a {
          font-size: 14px;
        }
        .coming {
          gap: 40px;
        }
        .coming img {
          height: 150px;
        }
        .coming p,
        .end p {
          font-size: 16px;
          /* arshbedi2517@gmail.com */
        }
        .coming h1,
        .end h1 {
          font-size: 30px;
        }
      }
      @media (max-width: 450px) {
        .navbar {
          gap: 50px;
        }
        .navbar h1 a {
          font-size: 18px;
        }
        .coming h1,
        .end h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Made by Arshpreet Singh Bedi -->
    <div class="navbar">
      <h1><a href="/">SKY.RA</a></h1>

      <div class="navbar-elements">
        <a href="/">Home</a>
        <a href="/team.html">Team</a>
      </div>
    </div>
    <!-- arshbedi2517@gmail.com -->

    <div class="coming">
      <div>
        <img src="./img/vizar1.jpeg" alt="" />
      </div>
      <div>
        <!-- <p>Get Ready!</p>
        <h1>We Are <span style="color: #823aff">Coming</span> Soon...</h1> -->
        <p>Get Ready To Experience!</p>
        <h1>The <span style="color: #823aff">Future</span> With Us...</h1>
      </div>
    </div>

    <div class="end">
      <h1>SKY.RA</h1>
      <p>Elevate your <span style="color: #823aff">vision</span> with Us.</p>
    </div>
  </body>
  <!-- Made by Arshpreet Singh Bedi -->

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
<!-- arshbedi2517@gmail.com -->
